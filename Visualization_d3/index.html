<!DOCTYPE html>
<html>
  <head>
    <title>Visualization</title>
    <script type="text/javascript" src="./d3/d3.js"></script>
    <script type="text/javascript" src="./d3/d3.csv.js"></script>
    <script type="text/javascript" src="./d3/d3.geo.js"></script>
    <script type="text/javascript" src="./d3/d3.layout.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="./button.css"/>

  </head>
  <body onload = "init();">

    <script type="text/javascript" src="interaction.js"></script>
    <br>
    <h1 id="load" style="height: 250px;"> Loading... </h1>
    <div id="interaction" style="height: 260px;">
      <button id="showBar" onclick="showBar()" class="active first"> Bar </button>
      <button id="showMap" onclick="showMap()" > Map </button>
      <button id="showPie" onclick="showPie()" class="last"> Pie </button>
      <button id="selectAll" onclick="selectAll()" class="first last" style="float: right; margin-right: 100px"> selectAll </button>
       <center>
	<h2 id="version"></h2>
	<button onclick = "prev();" class="first"> Prev </button>
	<button onclick = "next();" class="last"> Next </button>
       </center>
       <br>
      <center><div id="editoption" >
	 <form name = "option">
	   <fieldset>
	     <legend>Options</legend>
	     <label><input type="radio" name="sign" value="<=" /> &#x2264 </label>
	     <label><input type="radio" name="sign" value=">=" /> &#x2265 </label>
	     <input type="text" id="value">
	   </fieldset>
	 </form>
	 <br>
	 <button onclick="sendRequest();" class="first last"> Update </button>
	 <button onclick="commit();" class="first last"> Execute  </button><p>
       </div><center>
       <center id="editable">
	 <button onclick="setEditable();" class="first last longer"> Edit </button>
       </center>
    </div>
    <div style="height: 30px">
      <button id="diff" class="first last" onclick="diffbutton();" active="0" style="position: absolute; right: 25%"> Show Differences </button>
      <button id="diffsort" class="first last" onclick="diffsort();" style="position: absolute; right: 15%; display: none"> Sort </button>
     </div>
    <br>
    <div style="height: 350px">
      <div id="oldtable" class="old" style="overflow: scroll; max-height: 350px; overflow: auto; width: 415px"></div>
      <div id="newtable" class="new" style="overflow: scroll; max-height: 350px; overflow: auto; width: 415px"></div>

    </div>
    <br>
    <button style="margin-bottom: 100px; margin-right: 100px; float: right" class="first last"> commit </button>
  </body>

</html>
